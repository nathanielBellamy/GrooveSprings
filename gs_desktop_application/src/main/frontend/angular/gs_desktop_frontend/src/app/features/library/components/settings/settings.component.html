<div class="gs_settings_container">
  <table class="gs_settings">
    <thead>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr class="gs_settings_row gs_settings_row_even">
        <td class="gs_settings_key">
          Scan Library:
        </td>
        <td class="gs_settings_value">
          <button class="gs_library_scan_button"
                  (click)="handleLibScanClick()">
            Run Scan
          </button>
        </td>
      </tr>
      <tr class="gs_settings_row">
        <td class="gs_settings_key">
          Clear Library:
        </td>
        <td class="gs_settings_value">
          <button class="gs_library_scan_button"
                  (click)="handleLibClearClick()">
            Clear Lib
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
