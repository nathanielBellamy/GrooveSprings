<div class="gs_playlists">
  <div class="gs_playlist_list_container">
    <div class="gs_playlist_list">
<!--      <div class="gs_playlist">-->
<!--        <span class="gs_playlist_index">1. &nbsp;</span>-->
<!--        EXAMPLE-->
<!--      </div>-->
      @for(playlist of playlists$ | async; track playlist; let i = $index) {
        <div class="gs_playlist"
             (click)="handlePlaylistClick(playlist)">
          <span class="gs_playlist_index">
            {{i + 1}}. &nbsp;
          </span>
          <span class="gs_playlist_name">
            {{playlist.name}}
          </span>
          <span class="gs_playlist_set_button">
            <button (click)="handleSetPlaylistAsCurrClick(playlist)">
              +
            </button>
          </span>
        </div>
      }
    </div>
  </div>
</div>
