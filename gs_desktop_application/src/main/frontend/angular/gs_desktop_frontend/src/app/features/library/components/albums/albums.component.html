<div class="gs_albums">
  <h4>
    Albums ({{albumCount$ | async}})
  </h4>
  <div class="gs_album_list_container">
    <div class="gs_album_list">
      @for(album of albums$ | async; track album) {
        <div class="gs_album"
             (click)="handleAlbumClick(album)">
          <div>
            {{album.name}}
          </div>
          <div>
            {{album.releaseDate}}
          </div>
        </div>
      }
    </div>
  </div>
</div>
