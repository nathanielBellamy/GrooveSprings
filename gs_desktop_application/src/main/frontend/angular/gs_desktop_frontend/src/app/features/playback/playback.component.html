
<div class="gs_playback">
  <fieldset class="gs_playback_fieldset">
    <legend class="gs_playback_legend">
      <span
        class="gs_playback_legend_elem"
        [class.selected]="currSectionIsTransport"
        (click)="handlePlaybackSectionClick('transport')">
        Playback
      </span>
      -
      <span
        class="gs_playback_legend_elem"
        [class.selected]="currSectionIsPlaylist"
        (click)="handlePlaybackSectionClick('playlist')">
        Playlist
      </span>
    </legend>

    <div class="gs_playback_current_track">
      <gsTransportControl />
      <gsPlaybackDisplay />
    </div>
    <gsPlaylist *ngIf="currSectionIsPlaylist"/>
  </fieldset>
</div>
