
<div class="gs_playback">
  <fieldset class="gs_playback_fieldset">
    <legend class="gs_playback_legend">
      Playback
    </legend>

    <div class="gs_playback_fieldset_section">
      <div class="gs_playback_fieldset_current_track">
        <gsTransportControl [ngStyle]="{'height': '100%', 'display': 'flex', 'flex-direction': 'column'}"/>
        <gsPlaybackDisplay [ngStyle]="{'height': '100%', 'display': 'flex', 'flex-direction': 'column'}"/>
      </div>
    </div>
    <div class="gs_playback_fieldset_section">
      <gsPlaylist [ngStyle]="{'flex': 1}"/>
    </div>
  </fieldset>
</div>
