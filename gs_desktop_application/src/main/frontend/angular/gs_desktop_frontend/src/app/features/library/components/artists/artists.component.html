<div class="gs_artists">
  <div class="gs_artist_list_container">
<!--    <div class="gs_artist">-->
<!--      <span class="gs_artist_index">1. &nbsp;</span>-->
<!--      EXAMPLE-->
<!--    </div>-->
    <div class="gs_artist_list">
      @for(artist of artists$ | async; track artist; let i = $index) {
        <div class="gs_artist"
             [class.curr_filter]="artistsFilter$ | async | containsById: artist"
             (click)="handleArtistClick(artist)">
          <span class="gs_artist_index">
            {{i + 1}}. &nbsp;
          </span>
          <span class="gs_artist_name">
            {{artist.name}}
          </span>
        </div>
      }
    </div>
  </div>
</div>
