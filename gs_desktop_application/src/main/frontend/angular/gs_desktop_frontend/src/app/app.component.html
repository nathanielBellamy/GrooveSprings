
<div class='transport_control'>
  <div class='transport_control_title'>
    Transport Control
  </div>
  <button (click)="playTrig()">
    Play
  </button>
  <button (click)="stopTrig()">
    Stop
  </button>

  <div >
    <input
      type="file"
      accept="audio/*"
      (change)="handleFileInput($event)"/>
  </div>
</div>

<router-outlet />
