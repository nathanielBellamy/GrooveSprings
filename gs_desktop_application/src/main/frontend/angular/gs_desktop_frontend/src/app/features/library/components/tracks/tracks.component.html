<div class="gs_tracks">
  <div class="gs_track_list_container">
    <div class="gs_track_list">
      @for(track of tracks$ | async; track track) {
        <div class="gs_track"
             (dblclick)="handleDblClick(track)">
          <div>
            {{track.title}}
          </div>
          <div>
            {{track.audioCodec}}
          </div>
          <div>
            {{track.duration}}
          </div>
          <div>
            {{track.releaseDate}}
          </div>
          <div>
            {{track.album.title}}
          </div>
          <div>
            <button (click)="addTrackToPlaylist(track)">
              +
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
