      @for(track of tracks$ | async; track track; let i = $index) {
        <div class="gs_track"
             [class.even]="i % 2 === 0"
             (dblclick)="handleDblClick(track)">
          <div>
            {{ track.title }}
          </div>
          <div>
            {{ track.duration | toHHMMSS }}
          </div>
          <div>
            {{ track.artists | pluck: "name" | join: ", " }}
          </div>
          <div>
            {{ track.album.title }}
          </div>
          <div>
            {{ track.trackNumber | trackNumber }}
          </div>
          <div>
            {{ track.audioCodec }}
          </div>
          <div>
            {{ track.releaseDate }}
          </div>
          <div class="gs_track_add_to_playlist_button_container">
            <button (click)="addTrackToPlaylist(track)">
              +
            </button>
          </div>
        </div>
      }
    </div>
