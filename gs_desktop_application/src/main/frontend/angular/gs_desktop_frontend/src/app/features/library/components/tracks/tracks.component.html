<div class="gs_tracks">
  <h4>
    Tracks ({{trackCount$ | async}})
  </h4>
  <div class="gs_track_list_container">
    <div class="gs_track_list">
      @for(track of tracks$ | async; track track) {
        <div class="gs_track"
             (dblclick)="handleDblClick(track)">
          <div>
            {{track.title}}
          </div>
          <div>
            {{track.audioCodec}}
          </div>
          <div>
            {{track.duration}}
          </div>
          <div>
            {{track.releaseDate}}
          </div>
          <div>
<!--            TODO: debug jackson serialization to make consistent-->
            {{(track.album || {title: 'zow'}).name || track.album}}
          </div>
        </div>
      }
    </div>
  </div>
</div>
